<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
    </style>
</head>
<body>
    <h1>Disney SlideShow with control</h1>
    <div class="container">
        <div class="slide">
            <div class="numberslide">1/5</div>
            <img src="./images/pict 1.jpg">
        </div>
        <div class="slide">
            <div class="numberslide">2/5</div>
            <img src="./images/pict 2.jpg">
        </div>
        <div class="slide">
            <div class="numberslide">3/5</div>
            <img src="./images/pict 3.jpg">
        </div>
        <div class="slide">
            <div class="numberslide">4/5</div>
            <img src="./images/pict 4.jpg">
        </div>
        <div class="slide">
            <div class="numberslide">5/5</div>
            <img src="./images/pict 5.jpg">
        </div>
        <a class="prev" onclick="PlusSubtrctSlide(-1)"> ❮</a>
        <a class="next" onclick="PlusSubtrctSlide(1)">❯</a>
    </div>
    <br>
    <div style="text-align: center">
        <div class="dot" onclick="CurrentSlide(1)"></div>
        <div class="dot" onclick="CurrentSlide(2)"></div>
        <div class="dot" onclick="CurrentSlide(3)"></div>
        <div class="dot" onclick="CurrentSlide(4)"></div>
        <div class="dot" onclick="CurrentSlide(5)"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
